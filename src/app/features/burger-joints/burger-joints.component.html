<venues-burger-joints-map />
<ul aria-label="Burger joints">
  @for(burgerJoint of facade.burgerJoints(); track burgerJoint.id) {
  <img
    venuesBurgerJointPhotoHighlight
    [photoUrl]="burgerJoint.photoUrl"
    [src]="burgerJoint.photoUrl ?? 'default-burger.png'"
    [alt]="'Image of ' + burgerJoint.name"
  />
  }
</ul>
